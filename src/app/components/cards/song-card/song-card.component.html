<div class="centered fluid card" (mouseover)="changeStyle($event)" (mouseout)="changeStyle($event)">
  <div class="blurring dimmable image cover-art actionable" [ngClass]="dim">
    <div class="ui dimmer transition" [ngClass]="trans">
      <div class="content">
        <div class="center">
          <button class="ui basic circular massive icon button"><i class="play icon"></i></button>
        </div>
      </div>
    </div>
    <img src="{{ img }}">
  </div>
  <div class="content">
    <div class="header">{{ name }}</div>
    <div class="meta">
      <span class="date">{{ meta }}</span>
    </div>
  </div>
</div>
